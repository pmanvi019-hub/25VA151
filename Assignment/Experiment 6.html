<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopEasy</title>
<link rel="stylesheet" href="exp6.css">
</head>
<body>
<div class="heading">
<h1>ShopEasy</h1>
</div>
<div class="outer">
<div class="parent">
<div class="logo">
<div class="border">
<img src="img.jpg" class="photo" alt="ShopEasy Logo">
</div>
</div>
<div class="price">
<h2><b>Classic Cotton T-Shirt</b></h2>
<p>Soft, breathable cotton. Regular fit. Available in multiple 
colors.</p>
<div class="price-section">
<span><b>₹799</b></span>
<span id="price">₹1,199</span>
</div>
<button class="buy-button">Add to Cart</button>
</div>
</div>
</div>
</body>
</html>
<style>
.heading {
width: 100%;
height: 80px;
background-color: black;
color: white;
text-align: center;
padding: 20px;
font-family: Arial, sans-serif;
}
.outer {
width: 380px;
margin: 30px auto;
border: 2px solid #f3f3f3;
padding: 20px;
text-align: center;
background: #f7f9fc;
}
.parent {
width: 100%;
}
.logo {
width: 100%;
margin-bottom: 20px;
}
.border {
border: 2px solid #ddd;
width: 100%;
height: auto;
}
.photo {
width: 100%;
height: auto;
}
.price {
text-align: left;
}
#price {
text-decoration: line-through;
color: grey;
padding-left: 10px;
}
.price-section {
margin: 10px 0;
}
button {
width: 100%;
height: 40px;
background-color: blue;
color: white;
border: none;
font-size: 18px;
cursor: pointer;
}
</style>
