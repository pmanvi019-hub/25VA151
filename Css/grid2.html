<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Layout</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            padding: 40px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .wrapper {
            width: 700px;
            border: 2px solid #888;
            padding: 10px;
            background: white;
        }

        .box {
            border: 2px solid #bbb;
            margin-bottom: 10px;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            background: #fafafa;
        }

        .content-row {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 10px;
        }

        .left, .main, .right {
            height: 200px;
        }
    </style>
</head>
<body>

    <div class="wrapper">

        <div class="box header">Header</div>

        <div class="box nav">Navigation Menu</div>

        <div class="content-row">

            <div class="box left">Content</div>

            <div class="box main">Main Content</div>
            <div class="box right">Content</div>
        </div>
        
        <div class="box footer">Footer</div>     

        
       
</body>
</html>
