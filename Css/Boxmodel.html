<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        body{
            margin:0px;
            padding: 0px;
        }
        html,*{
            margin:0px;
            padding:0px;
            box sizing: border-box;
        }
        div{
        width:400px;
        height: 200px;
        background-color: aqua;
        padding: 20px 0px 0px 30px;
        border: 10px solid #000;
        margin:20px;

        }
    </style>
</head>
<body>
    <div>
        
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi accusamus, itaque placeat eaque nam ab, quia repudiandae, soluta laborum a laudantium enim dolore mollitia explicabo? Quibusdam nisi nam accusantium ipsum?</p>
    </div>
</body>
</html>
