    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <style>
      *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            height: 900px;
            width: 900px;
            background-color: rgb(230, 52, 111);
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            gap: 7px;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .box{
            width: 280px;
            height: 350px;
            background-color: rgb(212, 76, 18);
            align-items: center;
            text-align: center;

        }
    </style>
</head>
<body>
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>

    </main>


</body>
</html>
    
</body>
