<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 1</title>
    <style>
        main{
            width: 1200px;
            height: 400px;
            background-color: palevioletred;
            margin: 0 auto;
            display: grid;
            grid-template-rows:repeat(4 ,2fr);
            gap: 20px;
        }
        .box{
            background-color: aquamarine;
            height: 300px;
        }

        #lr{
            display: grid;
            grid-template-columns: repeat(2 , 1fr);
            gap: 20px;
        }

        .box-left ,.box-right{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box" id="lr">
            <div class="box-left"></div>
            <div class="box-right"></div>
        </div>
        <div class="box">4</div>
    </main>
</body>
</html>
